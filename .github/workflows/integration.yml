name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'KeyEnv Project ID'
        required: true
        type: string
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run integration tests
        run: ./vendor/bin/phpunit --group integration
        env:
          KEYENV_SERVICE_TOKEN: ${{ secrets.KEYENV_SERVICE_TOKEN }}
          KEYENV_PROJECT_ID: ${{ inputs.project_id || secrets.KEYENV_PROJECT_ID }}

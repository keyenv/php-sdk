name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release to Packagist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run tests
        run: composer test

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Note: Packagist auto-updates from GitHub releases when the repo is linked.
# To set up: Go to packagist.org, submit https://github.com/keyenv/php-sdk
# and enable GitHub Service Hook for automatic updates.
